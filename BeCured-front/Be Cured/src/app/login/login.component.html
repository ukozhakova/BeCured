<div class='login'>
    <div>
      <input class="lists" type="text" placeholder="Login" [(ngModel)]="login"/>
    </div>
    <div>
      <input class="lists" type="password" placeholder="Password" [(ngModel)]="password"/>
    </div>
    <div class="btns">
      <span  (click)="auth()" routerLink="/main/">Log in as receptionist</span>
      <span  (click)="auth()" routerLink="/doctor/">Log in as doctor</span>
      <span  (click)="auth()" routerLink="/patient/">Log in as patient</span>

    </div>
  
</div>
